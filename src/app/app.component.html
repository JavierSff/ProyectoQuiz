<ion-app>
  <!-- Side Menu -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Menu content goes here -->
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">Home</ion-item>
        <ion-item routerLink="/profile" routerDirection="root">Profile</ion-item>
        <ion-item routerLink="/journals" routerDirection="root">Student Notes</ion-item>
        <ion-item routerLink="/todo" routerDirection="root">ToDo List</ion-item>
        <ion-item routerLink="/quiz-list" routerDirection="root">My quizzes</ion-item>
        <ion-item routerLink="/planner" routerDirection="root">My Planner</ion-item>
        <!-- Add more menu items here -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <!-- Menu Button to toggle the side menu -->
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>OrangeQuiz</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Router outlet to display the different pages -->
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
