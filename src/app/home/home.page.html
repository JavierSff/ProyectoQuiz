<ion-content>

  <!-- ðŸ” Encabezado con imagen de perfil -->
  <div class="home-header">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="profileImage" alt="Profile" />
      </ion-avatar>
      <ion-label>
        <h2>Hello,</h2>
        <h1>{{ fullName }}</h1>
      </ion-label>
    </ion-item>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Weather Card -->
  <div class="weather-card-wrapper">
    <ion-card>
      <ion-item lines="none">
        <p>Today's Report</p>
        <ion-label id="date" slot="end">{{ todayDate | date: "EEE dd MMM" }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <span id="temp">{{ (weatherTemp?.temp - 273.15).toFixed(0) }}</span>
        <span>Â°C</span>
        <img slot="end" [src]="weatherIcon" class="weather-icon">
      </ion-item>
      <ion-item>
        <ion-icon id="locationIcon" name="location"></ion-icon>
        <span>{{ cityName }}</span>
      </ion-item>
    </ion-card>
  </div>

  <!-- Daily tips Card -->
  <div class="daily-card-wrapper">
    <ion-card>
      <ion-item lines="none">
        <img slot="start" src="assets/tips.png" class="quiz-icon" />
        <ion-label>
          <h2>{{ tipOfTheDay }}</h2>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

  <!-- My Quizzes Card -->
  <div class="quiz-card-wrapper">
    <ion-card routerLink="/quiz-list">
      <ion-item lines="none">
        <p>My Quizzes</p>
        <img slot="end" src="assets/quiz.png" class="quiz-icon">
      </ion-item>
      <ion-item>
        <ion-label>View and manage your quizzes.</ion-label>
      </ion-item>
    </ion-card>
  </div>

  <!-- Logout -->
  <div class="content">
    <ion-button shape="round" expand="full" (click)="logout()">Logout</ion-button>
  </div>

</ion-content>
