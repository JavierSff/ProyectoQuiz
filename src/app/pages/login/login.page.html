
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title" size="large">Welcome Back</ion-title>
    <p class="subtitle">Sign in to access your account</p>
  </div>

  <!-- Formulario de inicio de sesión -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="ion-padding">
      
      <!-- Campo de correo electrónico -->
      <ion-item>
        <ion-input placeholder="Email" formControlName="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      
      <!-- Mensaje de error para el correo electrónico -->
      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="loginForm.controls?.['email'].touched && loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="loginForm.controls?.['email'].errors?.required" class="errorInput" color="danger">Email is required.</ion-text>
        <ion-text *ngIf="loginForm.controls?.['email'].errors?.pattern" class="errorInput" color="danger">Please provide a valid email.</ion-text>
      </div>

      <!-- Campo de contraseña -->
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <!-- Mensaje de error para la contraseña -->
      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="loginForm.controls?.['password'].touched && loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="loginForm.controls?.['password'].errors?.required" class="errorInput" color="danger">Password is required.</ion-text>
        <ion-text *ngIf="loginForm.controls?.['password'].errors?.minlength" class="errorInput" color="danger">Password must contain at least 8 characters.</ion-text>
      </div>

      <!-- Enlace para recuperar la contraseña -->
      <div class="forgotpassword">
        <a [routerLink]="['/forgot-password']" style="color: #FFC33F">Forgot Password?</a>
      </div>

    </div>

    <!-- Enlace para registrarse -->
    <div class="signupLink">
      <p class="p">New member? <a [routerLink]="['/signup']" style="color: #FFC33F">Sign up now</a></p>
    </div>

    <!-- Botón para enviar el formulario -->
    <ion-button class="loginBtn" expand="block" type="submit" shape="round" [disabled]="!loginForm.valid">
      Log In
    </ion-button>
    
  </form>
</ion-content>
