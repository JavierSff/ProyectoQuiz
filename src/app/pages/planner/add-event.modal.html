<ion-header translucent>
    <ion-toolbar>
      <ion-title>New Event</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Event Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Time (optional)</ion-label>
      <ion-input type="time" [(ngModel)]="time"></ion-input>
    </ion-item>
  
    <ion-button expand="block" (click)="saveEvent()">Add Event</ion-button>
  </ion-content>
