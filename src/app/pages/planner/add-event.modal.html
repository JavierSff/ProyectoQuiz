<ion-header translucent>
  <ion-toolbar>
    <ion-title>New Event</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="event-form">
    <ion-item lines="inset">
      <ion-label position="stacked">Event Title</ion-label>
      <ion-input [(ngModel)]="title" placeholder="Enter title"></ion-input>
    </ion-item>
    
    <ion-datetime
      presentation="time"
      prefer-wheel="true"
      [(ngModel)]="time"
      hour-cycle="h12">
    </ion-datetime>
    

    <p *ngIf="time" class="selected-time">
      Selected Time: {{ time | date: 'shortTime' }}
    </p>

    <ion-button expand="block" shape="round" color="primary" (click)="saveEvent()">
      Add Event
    </ion-button>
  </div>
</ion-content>
