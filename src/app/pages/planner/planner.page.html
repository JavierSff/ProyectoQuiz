
<ion-content [fullscreen]="true" class="planner-bg">

  <!-- Inline Calendar -->
  <ion-card class="calendar-card">
    <ion-card-content>
      <ion-datetime
        presentation="date"
        [(ngModel)]="selectedDate"
        (ionChange)="onDateChange($event)"
        [min]="minDate"
        [max]="maxDate"
        [highlightedDates]="highlightedDatesFunc"
        showDefaultButtons="false"
        preferWheel="false"
      ></ion-datetime>
    </ion-card-content>
  </ion-card>

  <!-- Event List -->
  <div *ngIf="eventsForSelectedDate.length > 0">
    <ion-text color="medium">
      <h3 class="ion-padding-horizontal">Events for {{ selectedDate | date: 'fullDate' }}:</h3>
    </ion-text>

    <ion-card *ngFor="let event of eventsForSelectedDate" class="event-card">
      <ion-item lines="none">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>
          <h2>{{ event.title }}</h2>
          <p>{{ event.time || 'All Day' }}</p>
        </ion-label>
        <ion-button fill="clear" color="danger" slot="end" (click)="deleteEvent(event)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </div>

  <div *ngIf="eventsForSelectedDate.length === 0" class="no-events">
    <p>No events for this date.</p>
  </div>

  <!-- Floating Add Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddEventModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
