<ion-header translucent>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-bg">
  <!-- Profile Header -->
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img [src]="profileImage || 'assets/noprofile.jpg'" />
    </ion-avatar>
    <ion-text class="profile-name">
      <h2>{{ fullName || 'John Doe' }}</h2>
      <p>{{ username || 'johndoe' }}</p>
    </ion-text>
  </div>

  <!-- Personal Details -->
  <ion-card class="details-card">
    <ion-card-header>
      <ion-card-title>Personal Info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Full Name</ion-label>
        <ion-input [(ngModel)]="fullName" [readonly]="!isEditing"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="email" [readonly]="!isEditing"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Phone</ion-label>
        <ion-input [(ngModel)]="phone" [readonly]="!isEditing"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Action Buttons -->
  <ion-button expand="block" shape="round" class="edit-profile-btn" (click)="editProfile()">
    {{ isEditing ? 'Save Changes' : 'Edit Profile' }}
  </ion-button>

</ion-content>
