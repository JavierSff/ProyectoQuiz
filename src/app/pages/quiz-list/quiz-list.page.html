<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Back Button -->
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Quizzes</ion-title>
    <ion-buttons slot="end">
      <!-- Toggle delete mode button -->
      <ion-button (click)="toggleDeleteMode()">
        <ion-icon [name]="deleteMode ? 'close-circle-outline' : 'trash-outline'" slot="icon-only"></ion-icon>
      </ion-button>
      <!-- Create Quiz Button -->
      <ion-button routerLink="/quiz-creator" *ngIf="!deleteMode">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="quizzes.length > 0; else noQuizzes">
    <ion-item *ngFor="let quiz of quizzes" (click)="takeQuiz(quiz.id)">
      <!-- When in delete mode, show a checkbox -->
      <ion-checkbox slot="start" *ngIf="deleteMode"
        (ionChange)="onSelectQuiz($event, quiz.id)"
        [checked]="selectedQuizzes.includes(quiz.id)">
      </ion-checkbox>
      <ion-label>
        <h2>{{ quiz.title }}</h2>
        <p>{{ quiz.questions?.length || 0 }} Questions</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <!-- Delete action button when in delete mode and something is selected -->
  <ion-button expand="block" color="danger" *ngIf="deleteMode && selectedQuizzes.length > 0"
    (click)="deleteSelectedQuizzes()">
    Delete Selected
  </ion-button>

  <ng-template #noQuizzes>
    <p>No quizzes yet. Tap + to create one!</p>
  </ng-template>
</ion-content>
