<ion-header>
  <ion-toolbar>
    <ion-title>My Quizzes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createQuiz()">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="quizzes.length > 0; else noQuizzes">
    <ion-item *ngFor="let quiz of quizzes" (click)="takeQuiz(quiz.id)">
      <ion-label>
        <h2>{{ quiz.title }}</h2>
        <p>{{ quiz.questions?.length || 0 }} Questions</p>
      </ion-label>
    </ion-item>
  </ion-list>
  

  <ng-template #noQuizzes>
    <p>No quizzes yet. Tap + to create one!</p>
  </ng-template>
</ion-content>
