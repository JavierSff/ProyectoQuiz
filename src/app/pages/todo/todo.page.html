<main class="todo-container">
    <div class="add-task">
      <input type="text" #todoText placeholder="Add a new task" />
      <button (click)="addTask(todoText.value)">Add</button>
    </div>
  
    <ul class="task-list">
      <li *ngFor="let todoItem of todoList" [ngClass]="{'completed': todoItem.completed}">
        <!-- Checkbox to toggle completion status -->
        <input
          type="checkbox"
          [(ngModel)]="todoItem.completed"
          (change)="toggleCompleted(todoItem.id, todoItem.completed)"
        />
        <!-- Task description -->
        <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
        <!-- Button to delete the task -->
        <button class="delete-btn" (click)="deleteTask(todoItem.id)">Delete</button>
      </li>
    </ul>
  </main>
