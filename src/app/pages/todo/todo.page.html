<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <main class="todo-container">
    <h2 class="todo-title">Todo List</h2>

    <div class="add-task">
      <input type="text" #todoText placeholder="Add a new task" />
      <button (click)="addTask(todoText.value)">Add</button>
    </div>

    <ion-list>
      <ion-item-sliding *ngFor="let todoItem of todoList">
        <ion-item lines="none" [ngClass]="{'completed': todoItem.completed}">
          <!-- ✅ Task label toggles completion on click -->
          <ion-label
            [class.completed]="todoItem.completed"
            (click)="onToggle(todoItem)">
            {{ todoItem.task }}
          </ion-label>

          <!-- ✅ Right checkbox for selection -->
          <ion-checkbox
            slot="end"
            [checked]="selectedIds.includes(todoItem.id)"
            (ionChange)="toggleSelection(todoItem.id)">
          </ion-checkbox>
        </ion-item>

        <!-- Swipe to delete -->
        <ion-item-options side="end">
          <ion-item-option class="delete-option" color="danger" (click)="deleteTask(todoItem.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <!-- Bulk delete button -->
    <ion-button
      expand="block"
      color="primary"
      shape="round"
      *ngIf="selectedIds.length > 0"
      (click)="deleteSelected()">
      Delete Selected ({{ selectedIds.length }})
    </ion-button>
  </main>

</ion-content>
